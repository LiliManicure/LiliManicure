<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d871.4569241084264!2d-59.6493967304602!3d-29.110767826765127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjnCsDA2JzM4LjgiUyA1OcKwMzgnNTUuNSJX!5e0!3m2!1ses!2sar!4v1696411690912!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

 </div>
